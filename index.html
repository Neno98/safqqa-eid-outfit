<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Outfit - Safqqa Egypt</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2C136A;
            --secondary: #4C05B9;
            --accent: #8A4FFF;
            --light: #F5F5F7;
            --dark: #121212;
            --gold: #D4AF37;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 960px;
            width: 100%;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .character-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .avatar {
            width: 200px;
            height: 400px;
            background: url('your-avatar-image-url') no-repeat center center;
            background-size: contain;
            position: relative;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            width: 100px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .product img {
            width: 100%;
            border-radius: 5px;
        }

        .product:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your-logo-url" alt="Safqqa Logo" class="logo">
        <h1>Customize Your Outfit</h1>
        
        <div class="character-section">
            <div class="avatar">
                <!-- Dynamic changes with JS (e.g., clothing selections) -->
            </div>
            <div class="products">
                <!-- Loop to display products fetched from the API -->
                <div class="product">
                    <img src="product-1-url" alt="Product 1">
                    <p>Product Name 1</p>
                </div>
                <div class="product">
                    <img src="product-2-url" alt="Product 2">
                    <p>Product Name 2</p>
                </div>
                <!-- Add more product elements -->
            </div>
        </div>
    </div>

    <script>
        // JavaScript to add interactivity and dynamic loading of products
        // Example: function to swap out avatar clothing based on product selection
        document.querySelectorAll('.product').forEach(item => {
            item.addEventListener('click', event => {
                // Define logic to change wardrobe items
            });
        });
    </script>
</body>
</html>
