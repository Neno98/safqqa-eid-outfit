<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Build Your Eid Outfit - Safqqa</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2C136A, #4C05B9);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .logo {
      margin-top: 20px;
      width: 120px;
    }
    .avatar {
      width: 200px;
      height: 400px;
      background: url('avatar-placeholder.png') no-repeat center center;
      background-size: contain;
      margin: 20px auto;
    }
    .item-bar {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px;
      background: #121212;
    }
    .item {
      flex: 0 0 auto;
      width: 80px;
      height: 80px;
      background: #B5BBC1;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #121212;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .item:hover {
      transform: scale(1.1);
      background: #fff;
    }
    .cta {
      margin-top: 20px;
      background: #fff;
      color: #2C136A;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .cta:hover {
      background: #B5BBC1;
    }
  </style>
</head>
<body>
  <img src="Safqqa3.png" alt="Safqqa Logo" class="logo" />
  <div class="avatar"></div>
  <div class="item-bar">
    <div class="item">👗</div>
    <div class="item">🧣</div>
    <div class="item">👟</div>
    <div class="item">🕶️</div>
    <div class="item">⌚</div>
  </div>
  <div class="cta" onclick="alert('Redirecting to Safqqa...')">Get This Look on Safqqa</div>
</body>
</html>
